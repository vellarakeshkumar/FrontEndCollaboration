<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>

</head>
<body data-ng-app='myApp' data-ng-controller="LoginController"> 

  <div class="container">
   <div class="row main">
    <div class="main-login main-center">
    <h2 align="center" style="color: black;">Registration Form</h2>
                        <div class="form-group">
       <label for="email" class="cols-sm-3 control-label" style="color: black;">Your Email</label>
       <div class="cols-sm-9">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
           <input type="email" id="email" placeholder="Email" required data-ng-model="user.email" class="form-control"/>
        </div>
       </div>
      </div>

      <div class="form-group">
       <label for="password" class="cols-sm-3control-label" style="color: black;">Password</label>
       <div class="cols-sm-9">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" id="password" required placeholder="Password" data-ng-model="user.password" class="form-control"/>
        </div>
       </div>
      </div>
                        
         <div class="form-group ">
       <button class="btn btn-lg btn-success btn-block" data-ng-click="login()">login</button>
            
      </div>
      <p class="change_link" style="color: black;">  
         <b>Already a member ?</b>
         <a href="#login" class="to_register"> Go and Login</a>
        </p>      
    <!--  </form> -->
    </div>
   </div>
  </div>

</body>
</html>
